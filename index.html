                <!-- transaction tools -->
                <div class="transactionTools">

                    <!-- transfer money -->
                    <div class="transferMoney">

                        <div class="transferMoney-title">
                            <p>Transfer money</p>
                        </div>

                        <form class="transferMoney-inputs">

                            <div class="transferMoney-inputs-to">
                                <input type="text" id="transferTo">
                                <label for="transferTo">Transfer to</label>
                            </div>

                            <div class="transferMoney-inputs-amount">
                                <input type="text" id="transferAmount">
                                <label for="transferAmount">Amount</label>
                            </div>

                            <div class="transferMoney-inputs-btn" tabindex="0">
                                <input type="image" src="./resources/images/east_black_24dp.svg" alt="arrow icon" tabindex="-1" id="transferBtn">
                            </div>

                        </form>


                    </div>

                    <!-- request loan -->
                    <div class="requestLoan">

                        <div class="requestLoan-title">
                            <p>Request loan</p>
                        </div>

                        <form class="requestLoan-inputs">

                            <div class="requestLoan-inputs-amount">
                                <input type="text" id="loadAmount">
                                <label for="loadAmount">Amount</label>
                            </div>

                            <div class="requestLoan-inputs-btn" tabindex="0">
                                <input type="image" src="./resources/images/east_black_24dp.svg" alt="arrow icon" tabindex="-1" id="loanBtn">
                            </div>

                        </form>


                    </div>

                    <!-- close account -->
                    <div class="closeAccount">

                        <div class="closeAccount-title">
                            <p>Close account</p>
                        </div>

                        <form class="closeAccount-inputs">

                            <div class="closeAccount-inputs-confirmUser">
                                <input type="text" id="confirmUser">
                                <label for="confirmUser">Confirm user</label>
                            </div>

                            <div class="closeAccount-inputs-confirmPIN">
                                <input type="text" id="confirmPIN">
                                <label for="confirmPIN">Confirm PIN</label>
                            </div>

                            <div class="closeAccount-inputs-btn" tabindex="0">
                                <input type="image" src="./resources/images/east_black_24dp.svg" alt="arrow icon" tabindex="-1" id="confirmBtn">
                            </div>

                        </form>


                    </div>

                </div>




                <!-- transaction status -->
                <div class="transactionStatus">

                    <div class="transactionStatus-in">
                        IN <span id="transIn">0000€</span>
                    </div>

                    <div class="transactionStatus-out">
                        OUT <span id="transOut">0000€</span>
                    </div>

                    <div class="transactionStatus-interest">
                        INTEREST <span id="transInterest">0000€</span>
                    </div>

                    <div class="transactionStatus-sort" id="sortBtn" role="button"> 
                        <img src="./resources/images/east_black_24dp.svg" alt="arrow icon" id="sortArrow">
                        <p>SORT</p>
                    </div>

                </div>



                <!-- logging out status -->
                <div class="logOutStatus">
                    You will be logged out in <span id="logOutTimer">05:00</span>
                </div>
